<h1>
    <mat-card style="background-color: rgb(0, 143, 230); color: white;" align="center">
		Donations
    </mat-card>
</h1>
<div class="container">

    <div class="row">

        <div class="col">

            <div class="top-table">
                <input class="filter-prd-form" (keyup)="filterProductTable($event.target.value)"
                    placeholder="Search type">
                <!-- <button (click)="addProduct()" class=" add-prd">ADD</button> -->
            </div>
            
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->


                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>
                        Type
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.donationType}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef>
                        Quantity
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.totalQuantity}}</td>
                </ng-container>





                <tr style="background-color: #030203c9;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr id="prdTableHover" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
	
</div>
