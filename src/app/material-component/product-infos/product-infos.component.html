<mat-card style="background-color: darkgray">
    <mat-card-title>
        <h1 style="color: red;">Error</h1>
    </mat-card-title>
    <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
    <mat-card-content>
        <h2>{{product.name}} is almost out of the stock</h2>
    </mat-card-content>
    <mat-card-content>
        <h2>{{product.name}} Has {{product.quantity}} Quantity Left In Stock</h2>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="onOk()" mat-raised-button>Ok</button>
    </mat-card-actions>
</mat-card>
