<h1>
    <mat-card style="background-color: rgb(0, 143, 230); color: white;" align="center">Returns History
    </mat-card>
</h1>
<div class="container">

    <div class="row">

        <div class="col">
            <div class="top-table">
                <input class="filter-prd-form" (keyup)="filterProductTable($event.target.value)"
                    placeholder="Search Product">
                <!-- <button (click)="addProduct()" class=" add-prd">ADD</button> -->
            </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                <ng-container matColumnDef="orderId">
                    <th mat-header-cell *matHeaderCellDef>
                        Order ID
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.order.id}} </td>
                </ng-container>

                <ng-container matColumnDef="returnDate">
                    <th mat-header-cell *matHeaderCellDef>
                        Return Date
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.returnDate}} </td>
                </ng-container>

                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Amount
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Last Name
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.order.customerLastName}} </td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef>
                        Phone
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.order.customerPhoneNumber}} </td>
                </ng-container>

                <!--     Symbol Column -->
                <!--     <ng-container matColumnDef="status"> -->
                <!--         <th mat-header-cell *matHeaderCellDef> -->
                <!--             <h2>Status</h2> -->
                <!--         </th> -->
                <!--         <td mat-cell *matCellDef="let element"> {{element.status}}</td> -->
                <!--     </ng-container> -->

                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef>
                        View
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="viewOrder(element.id)" mat-button color="primary">
                            <span class="material-icons">preview</span>
                        </button>
                    </td>
                </ng-container>

                <tr style="background-color: #030203c9;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr id="prdTableHover" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
            </mat-paginator>
        </div>
    </div>
</div>
