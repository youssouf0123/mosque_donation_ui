<div class="row">
    
  <div class="col">

    <mat-accordion>

        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">

          <mat-expansion-panel-header #panelH (click)="panelH._toggle()">

            <mat-panel-title>
                
                <div class="container">
                    <div class="row">
                        <div class="col-sm" style="display: flex; justify-content: center; align-items: center;">Select Client</div>
                        <div class="col-sm">
                            <form class="example-form">
                                <mat-form-field class="example-full-width" appearance="fill">
                                  <mat-label>Search Clients</mat-label>

                                  <input type="text"
                                         placeholder="Pick one"
                                         aria-label="Search Clients"
                                         matInput
                                         [formControl]="myControl"
                                         [matAutocomplete]="auto"
                                         (click)="$event.stopPropagation();" (keydown)="handleSpacebar($event)" (keyup.enter)="panelH._toggle()">

                                  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)='processOption($event.option.value); panelH._toggle()'>
                                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                      {{option}}
                                    </mat-option>
                                  </mat-autocomplete>

                                </mat-form-field>
                              </form>
                        </div>
                        <div class="col-sm-1" style="display: flex; justify-content: center; align-items: center;">
                            <i class="material-icons app-toolbar-menu" (click)="panelH._toggle(); showForm()">swap_vertical_circle</i>
                            <!-- <i class="material-icons app-toolbar-menu" (click)="panelH._toggle()">swap_vertical_circle</i> -->
                        </div>
                    </div>
                </div>

            </mat-panel-title>
            
            <!-- <mat-panel-description>
              Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description> -->

          </mat-expansion-panel-header>

          <main class="container">
            <app-profile-container></app-profile-container>
          </main>

        </mat-expansion-panel>

      </mat-accordion>

  </div>

  <div class="col">

      <table class="table">
          <thead class="thead-dark">
              <tr>
                  <th scope="col">License Plate</th>
                  <th scope="col">Make</th>
                  <th scope="col">Model</th>
                  <th scope="col">Model Code</th>
                  <th scope="col">Model Series</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td scope="row">5674YAB</td>
                  <td>Toyota</td>
                  <td>Corola</td>
                  <td>NKE160</td>
                  <td>E180</td>
              </tr>
          </tbody>
      </table>

  </div>

</div>
