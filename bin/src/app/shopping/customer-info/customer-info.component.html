<h2 class="mb-5 text-center">Angular Form Validation Example</h2>

<form [formGroup]="userForm" novalidate>
<!-- <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate> -->

	<div class="row justify-content-start">

		<div class="col">
		  <div class="form-group">
		    <label>First Name</label>
		    <input type="text" class="form-control" formControlName="firstName">
		    <div *ngIf="getControl.firstName.touched && getControl.firstName.invalid" class="text-danger">
		      <div *ngIf="getControl.firstName.errors.required">First Name is required.</div>
		      <div *ngIf="getControl.firstName.errors?.minlength">Minimum 4 character are required.</div>
		    </div>
		  </div>
		</div>

		<div class="col">
		  <div class="form-group">
		    <label>Last Name</label>
		    <input type="text" class="form-control" formControlName="lastName">
		    <div *ngIf="getControl.lastName.touched && getControl.lastName.invalid" class="text-danger">
		      <div *ngIf="getControl.lastName.errors.required">Last Name is required.</div>
		      <div *ngIf="getControl.lastName.errors?.minlength">Minimum 4 character are required.</div>
		    </div>
		  </div>		
		</div>

	</div>
	
	<div class="row justify-content-start">

		<div class="col">
		  <div class="form-group">
		    <label>Address</label>
		    <textarea type="text" class="form-control" formControlName="address"></textarea>
		  </div>
		</div>

		<div class="col">
		  <div class="form-group">
		    <label>Phone</label>
		    <input type="text" class="form-control" formControlName="phone">
		    <div *ngIf="getControl.phone.touched && getControl.phone.invalid" class="text-danger">
		      <div *ngIf="getControl.phone.errors.required">Phone is required.</div>
		    </div>
		  </div>
		</div>

	</div>

  <hr/>
  
 <custom-cart-checkout [service]="'http'" buttonText="Place Order" [userForm]="userForm" [settings]="httpSettings">
	<button type="button"  class="cart-checkout-button">Place Order</button>
</custom-cart-checkout>

</form>
