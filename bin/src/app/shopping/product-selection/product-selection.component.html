<hr />

<h2 class="mb-5 text-center">Product Selection</h2>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>

	<div class="row justify-content-start">

		<div class="col">
			<div class="form-group">
				<label>Select Product</label>

				<!-- 		    <input type="text" class="form-control" formControlName="firstName"> -->
				<!-- 		    <div *ngIf="getControl.firstName.touched && getControl.firstName.invalid" class="text-danger"> -->
				<!-- 		      <div *ngIf="getControl.firstName.errors.required">First Name is required.</div> -->
				<!-- 		      <div *ngIf="getControl.firstName.errors?.minlength">Minimum 4 character are required.</div> -->
				<!-- 		    </div> -->

				<select class="custom-select mb-3" formControlName="product">
					<option value="">Choose Product</option>
					<option *ngFor="let prdct of products" [ngValue]="prdct">{{ prdct.name }}</option>
				</select>

			</div>
		</div>

		<div class="col">
			<div class="form-group">
				<label>Select Quantity</label>

				<!-- 		    <input type="text" class="form-control" formControlName="lastName"> -->
				<!-- 		    <div *ngIf="getControl.lastName.touched && getControl.lastName.invalid" class="text-danger"> -->
				<!-- 		      <div *ngIf="getControl.lastName.errors.required">Last Name is required.</div> -->
				<!-- 		      <div *ngIf="getControl.lastName.errors?.minlength">Minimum 4 character are required.</div> -->
				<!-- 		    </div> -->

				<select class="custom-select mb-3" formControlName="quantity">
					<option value="">Choose Quantity</option>
					<option *ngFor="let number of numbers" [ngValue]="number">{{ number }}</option>
				</select>
			</div>
		</div>

	</div>


	<hr />

	<button class="btn btn-danger btn-block" type="submit">Add To
		Cart</button>

</form>
