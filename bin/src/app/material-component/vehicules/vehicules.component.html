<h1>
	<mat-card style="background-color: rgb(0, 143, 230); color: white;" align="center">Vehicles</mat-card>
</h1>

<div class="top-table">
	<input class="filter-prd-form" (keyup)="filterVehiculeTable($event.target.value)" placeholder="Search Vehicule">
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Position Column -->
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef>
			<h2>ID</h2>
		</th>
		<td mat-cell *matCellDef="let element"> {{element.id}} </td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="licensePlate">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>
			<h2>LicensePlate</h2>
		</th>
		<td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="make">
		<th mat-header-cell *matHeaderCellDef>
			<h2>Make</h2>
		</th>
		<td mat-cell *matCellDef="let element"> {{element.make}} </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="model">
		<th mat-header-cell *matHeaderCellDef>
			<h2>Model</h2>
		</th>
		<td mat-cell *matCellDef="let element"> {{element.model}} </td>
	</ng-container>

	<ng-container matColumnDef="custName">
		<th mat-header-cell *matHeaderCellDef>
			<h2>CustName</h2>
		</th>
		<td mat-cell *matCellDef="let element"> {{element.custFirstName}} {{element.custLastName}}</td>
	</ng-container>

	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef>
			<h2>Delete</h2>
		</th>
		<td mat-cell *matCellDef="let element">
			<button (click)="removeSelectedRows(element.id)" mat-button color="warn">
				<span class="material-icons">delete</span>
			</button>
		</td>
	</ng-container>

	<ng-container matColumnDef="update">
		<th mat-header-cell *matHeaderCellDef>
			<h2>Edit</h2>
		</th>
		<td mat-cell *matCellDef="let element">
			<button (click)="editVehicule(element.id)" mat-button color="primary">
				<span class="material-icons">edit</span>
			</button>
		</td>
	</ng-container>

	<ng-container matColumnDef="add">
		<th mat-header-cell *matHeaderCellDef>
			<h2>Add</h2>
		</th>
		<td mat-cell *matCellDef="let element">
			<button (click)="addVehicule(element)" mat-button color="primary">
				<span class="material-icons">add</span>
			</button>
		</td>
	</ng-container>

	<tr style="background-color: #030203c9;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr id="prdTableHover" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>
