<h2 id="title-id" [hidden]="vehicule.showedSaveOrUpdate == 'Save'" mat-dialog-title align="center">
    {{vehicule.showedSaveOrUpdate}} {{vehicule.custFirstName}}'s Vehicule
</h2>

<h2 id="title-id" [hidden]="vehicule.showedSaveOrUpdate == 'Update'" mat-dialog-title align="center">
    {{vehicule.showedSaveOrUpdate}} New Vehicule For {{vehicule.custFirstName}}
</h2>

<mat-dialog-content class="mat-typography">
    <mat-form-field appearance="fill">
        <mat-label>License Plate</mat-label>
        <input [(ngModel)]="vehicule.licensePlate" name="licensePlate" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Make</mat-label>
        <input [(ngModel)]="vehicule.make" name="make" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Model</mat-label>
        <input [(ngModel)]="vehicule.model" name="model" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>VIN</mat-label>
        <input [(ngModel)]="vehicule.vin" name="vin" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Body Type</mat-label>
        <input [(ngModel)]="vehicule.bodyType" name="bodyType" matInput>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button (click)="onCancel()" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [disabled]='!vehicule.licensePlate' [mat-dialog-close]="vehicule">
        {{vehicule.showedSaveOrUpdate}}
    </button>
</mat-dialog-actions>
